<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Network Visualiser</title>
	<style type="text/css">
		html,body {
			margin: 0;
			padding: 0;
			overflow: hidden;
			font-family: Ubuntu;
		}

		#network-container {
			position: absolute;
			top: 100px;
			left: 0;
			right: 0;
			bottom: 0;
		}

		#network {
			position: relative;
			background-color: #333;
		}

		header {
			position: absolute;
			top: 0;
			right: 0;
			left: 0;
			height: 100px;
			background: #2e2e2e;
		}

		header h1 {
			color: #FFF;
			display: block;
			float: left;
			margin: 11px;
			line-height: 38px;
			font-size: 42px;
		}

		#channel-contention {
			float: right;
			height: 100%;
			overflow: hidden;
			display: flex;
			align-items: flex-end;
			counter-reset: channels;
		}

		#channel-contention .channel {
			position: relative;
			flex: 1;
			width: 16px;
			height: 100%;
			background: #125c6d;
			font-size: 10px;
			text-align: center;
			color: #FFF;
			min-height: 12px;
			border-right: 1px solid #004444;
		}

		#channel-contention .channel:before {
			counter-increment: channels;
			content: counter(channels);
		}
	</style>
</head>
<body>

<header>
	<h1>NETWORK<br>VISUALISER</h1>
	<section id="channel-contention">
		<div class="channel"></div>
		<div class="channel"></div>
		<div class="channel"></div>
		<div class="channel"></div>
		<div class="channel"></div>
		<div class="channel"></div>
		<div class="channel"></div>
		<div class="channel"></div>
		<div class="channel"></div>
		<div class="channel"></div>
		<div class="channel"></div>
		<div class="channel"></div>
		<div class="channel"></div>
	</section>
</header>

<div id="network-container">
	<canvas id="network"></canvas>
</div>

<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/socket.io-client/socket.io.js"></script>
<script src="js/debounce.js"></script>
<script src="js/visualise.js"></script>

</body>
</html>
